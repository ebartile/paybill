name: Update LTS Table

on:
  workflow_dispatch:  # manually triggered
  # schedule:
  #   - cron: '30 5 * * 1,4'

jobs:
  update-lts:
    name: Regenerate LTS Version Table
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: ğŸ›  Setup Git
        run: |
          git config user.name "paybill-bot"
          git config user.email "admin@paybill.dev"

      - name: ğŸ’» Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: ğŸ§  Run regenerate_lts_table.sh
        run: bash ./scripts/regenerate_lts_table.sh

      - name: ğŸ“¦ Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update LTS version table"
          branch: auto/update-lts-${{ github.run_id }}
          title: "docs: update LTS version table"
          body: "Automated update of the LTS version table from DockerHub."
          base: develop

      - name: ğŸ¤– Auto-merge the PR (fallback if needed)
        run: |
          echo "â„¹ï¸  Attempting auto-merge of PR #${PR_NUMBER}..."
          gh pr merge --squash --auto "$PR_NUMBER" --repo paybilldev/docs || {
            echo "âš ï¸ Auto-merge failed. Trying direct squash merge instead..."
            gh pr merge --squash --admin "$PR_NUMBER" --repo paybilldev/docs
          }
        env:
          GH_TOKEN: ${{ secrets.TOKEN_PR }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
