name: Support Request
description: Request support for a specific problem you have not been able to solve yourself
labels: [":dog2: Support"]
body:
  - type: checkboxes
    id: useddocs
    attributes:
      label: Attempted Debugging
      description: |
        I have read the [Paybill debugging](https://docs.paybill.dev/debugging/) page and seeked resolution or more
        detail for the issue.
      options:
        - label: I have read the debugging page
          required: true
  - type: checkboxes
    id: searchissue
    attributes:
      label: Searched GitHub Issues
      description: |
        I have searched for the issue and potential resolutions within the [project's GitHub issue list](https://github.com/paybilldev/paybill/issues)
      options:
        - label: I have searched GitHub for the issue.
          required: true
  - type: textarea
    id: scenario
    attributes:
      label: Describe the Scenario
      description: Detail the problem that you're having or what you need support with.
    validations:
      required: true
  - type: input
    id: bsversion
    attributes:
      label: Exact Paybill Version
      description: This can be found in the settings view of Paybill. Please provide an exact version.
      placeholder: (eg. v1.0.0)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Log Content
      description: If the issue has produced an error, provide any [Paybill or server log](https://docs.paybill.dev/debugging/) content below.
      placeholder: Be sure to remove any confidential details in your logs
    validations:
      required: false
  - type: textarea
    id: hosting
    attributes:
      label: Hosting Environment
      description: Describe your hosting environment as much as possible including any proxies used (If applicable).
      placeholder: (eg. NodeJs on Ubuntu 22.04 VPS, installed using official installation script)
    validations:
      required: true
